<div class="banner-content-rectangle">
    <div class="banner-content">
        <div class="img-container">
            <img [src]="infoBanner.profilePic" [alt]="infoBanner.title" class="img-person img-fluid" >
        </div>
        <div class="banner-text">

            <h1 class="banner-text-name">{{infoBanner.name}}</h1>
            <ul class="banner-text-parraph">
                    <li>{{descriptionItem.item1}}</li>
                    <li>{{descriptionItem.item2}}</li>
                    <li>{{descriptionItem.item3}}</li>
                    <li>{{descriptionItem.item4}}</li>
                   
            </ul>
            
            <p class="mt-3 banner-text-parraph button-cv" download>Descargar CV<i class="fa-solid fa-download"></i><span class="overlay"></span></p>
    
        </div> 

    </div>

</div>
